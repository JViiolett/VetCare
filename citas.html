<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"><!-- Link iconos-->
    <!-- Fuente Monserat-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Link bostra-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Vincular css al html-->
    <link rel="stylesheet" href="css/citas.css"> 
    <!--Vincular Js-->
    <script src="js/citas.js"></script>
    <title>Citas Medicas</title>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="img/logos/logo.png" alt="">
                    <h2>VetCare</h2>
                </div>
            </div>
            <button class="boton">
                <a href="citas.html" style="text-decoration: none;">
                    <i class="bi bi-plus-lg"></i>
                    <span class="gen-cita">Generar Cita</span>
                </a>
            </button>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item">
                    <i class="bi bi-calendar-event"></i>
                    <span>Citas</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="bi bi-clipboard-heart"></i>
                    <span>Historial Médico</span>
                </a>
                <a href="#" class="nav-item top-aling">
                    <i class="bi bi-box-arrow-right"></i>
                    <span>Cerrar Sesion</span>
                </a>
            </nav>
        </aside>
        <!---------------------------------------Contenido barra superior------------------------------->
        <main class="main-content">
            <header class="top-bar">
                <button class="toggle-btn" aria-label="Toggle Sidebar">☰</button>
                <div class="user-menu">
                    <div class="user-info">
                        <img src="img/post/imgperfil.jpg" alt="Avatar del usuario" class="user-avatar">
                        <span class="user-name">Juana Rojas</span>
                        <i class="bi bi-chevron-down"></i>
                    </div>
                    <div class="user-dropdown">
                        <a href="#" class="nav-item">
                            <i class="bi bi-person"></i>
                            <span>Perfil</span>
                        </a>
                    </div>
                </div>
            </header>
            <section class="content">
                <div class="appointment-section">
                    <div class="appointment-form">
                        <h2>Agendar Cita</h2>
                        <div class="form-group full-width">
                            <label for="specialty">Especialidad</label>
                            <select id="specialty" class="form-control">
                                <option value="" selected disabled>Selecciona una especialidad</option>
                                <option value="general">Medicina General</option>
                                <option value="cardiology">Cardiología</option>
                                <option value="dermatology">Dermatología</option>
                                <option value="neurology">Neurología</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="veterinario">Veterinario</label>
                            <select id="veterinario" class="form-control">
                                <option value="" selected disabled>Selecciona una hora</option>
                                <option value="Natalia">Dr Natalia</option>
                                <option value="Oscar">Dr Oscar</option>
                                <option value="Lina">Dr Lina</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="time">Hora</label>
                            <select id="time" class="form-control">
                                <option value="" selected disabled>Selecciona una hora</option>
                                <option value="09:00">09:00</option>
                                <option value="10:00">10:00</option>
                                <option value="11:00">11:00</option>
                                <option value="12:00">12:00</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="owner-name">Nombre de la mascota</label>
                            <input type="text" id="owner-name" class="form-control" placeholder="Nombre de la mascota">
                        </div>
                        <div class="form-group">
                            <label for="owner-name">Nombre del Dueño</label>
                            <input type="text" id="owner-name" class="form-control" placeholder="Nombre">
                        </div>
                        <div class="form-group">
                            <label for="owner-lastname">Apellido del Dueño</label>
                            <input type="text" id="owner-lastname" class="form-control" placeholder="Apellido">
                        </div>
                        <div class="form-group">
                            <label for="owner-phone">Celular del Dueño</label>
                            <input type="tel" id="owner-phone" class="form-control" placeholder="Número de celular">
                        </div>
                        <button class="generate-appointment">Agendar Cita</button>
                    </div>
                    <!-- -------------------------------------- Calendario ------------------------------------------------->
                    <div class="calendar">
                        <div class="calendar-header">
                            <button id="prevMonth"><i class="bi bi-chevron-left"></i></button>
                            <h3 id="currentMonth"></h3>
                            <button id="nextMonth"><i class="bi bi-chevron-right"></i></button>
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>L</th>
                                    <th>M</th>
                                    <th>M</th>
                                    <th>J</th>
                                    <th>V</th>
                                    <th>S</th>
                                    <th>D</th>
                                </tr>
                            </thead>
                            <tbody id="calendarBody">
                                <!-- El cuerpo del calendario se llenará con JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
