<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <script src="js/register.js" defer></script>
    <link rel="stylesheet" href="css/register.css">
    <title>Formulario de registro</title>
</head>
<body>
    <form>
        <section class="pag1">
            <h2 class="text-prin">Registrarse</h2><br>
            <div class="tipo-doc">
                <label for="doc">Tipo de Identificación</label><br>
                <select name="" id="">
                <option value=""selected disabled>Seleccione</option>
                <option value="">Tarjeta de identidad</option>
                <option value="">Cédula de Ciudadanía</option>
                <option value="">Cédula de extranjería</option>
                </select><br>
            </div>
            <div class="num-doc">
                <label for="nume-documento">Número de Identificación<span class="required"></span></label>
                <input type="text" id="num-documen" name="num-doc" placeholder="Ej: 1564131321657" >
            </div>
            <div class="nom">
                <label for="nombre">Nombres <span class="required"></span></label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombres" >
            </div>
            <div class="ap1">
                <label for="apel">Primer Apellido <span class="required"></span></label>
                <input type="text" id="apellido1" name="apellido1" placeholder="Primer Apellido" >
            </div>
            <div class="ap2">
                <label for="apel2">Segundo Apellido <span class="required"></span></label>
                <input type="text" id="apellido2" name="apellido2" placeholder="Segundo Apellido" >
            </div>
            <div class="tel">
                <label for="telf">Número Celular <span class="required"></span></label>
                <input type="text" id="num-tel" class="nume-tel" placeholder="Teléfono" name="telefono" >
            </div>
                <label for="calle">Calle:</label>
                <input type="text" id="calle" name="calle" >
            
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" >
            
                <label for="barrio">Barrio:</label>
                <input type="text" id="barrio" name="barrio" ><br>

                <button type="submit" class="boton1" id="bon1">Siguiente</button>
        </section>
        <section class="pag2 inactivo">
            <div class="titulo">
                <h2>Registrarse</h2>
            </div>
            <div class="inputt3">
                <label class="ingresa-contra" data-invalid>Correo electrónico</label><br>
                <input required="" type="email">
            </div>
            <div class="input-field">
                <label class="confi-contra" data-invalid>Contraseña</label><br>
                <input required="" type="password">   
            </div>
            <div class="input-field">
                <label class="confi-contra" data-invalid>Confirmar contraseña</label><br>
                <input required="" type="confi-password">   
            </div>
                <button type="submit" class="boton2" id="bon2">Anterior</button><br>
                <button class="botonc" id="registrarse">Registrarse</button>
        </section>
    </form>
    <footer>
        <p>&copy; 2024 Mi Sitio Web. Todos los derechos reservados.</p>
        <p>
            <a href="#">Política de Privacidad</a> |
            <a href="#">Términos y Condiciones</a> |
            <a href="#">Contacto</a>
        </p>
    </footer>
</body>
</html>
