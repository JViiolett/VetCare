<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
    <div class="text-prin">
        <h2 class="datos-gen"><span>Datos Generales</span></h2>
    </div>
    <div class="tipo-doc">
        <label for="doc">Tipo de Identificación</label><br>
        <select name="" id="">
        <option value=""selected disabled>Seleccione</option>
        <option value="">Tarjeta de identidad</option>
        <option value="">Cédula de Ciudadanía</option>
        <option value="">Cédula de extranjería</option>
    </select><br>
    </div>
    <div class="num-doc">
        <label for="nume-documento">Número de Identificación<span class="required"></span></label>
        <input type="text" id="num-documen" name="num-doc" placeholder="Ej: 1564131321657" required>
    </div>
    <div class="nom">
        <label for="nombre">Nombres <span class="required"></span></label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombres" required>
    </div>
    <div class="ap1">
        <label for="apel">Primer Apellido <span class="required"></span></label>
        <input type="text" id="apellido1" name="apellido1" placeholder="Primer Apellido" required>
    </div>
    <div class="ap2">
        <label for="apel2">Segundo Apellido <span class="required"></span></label>
        <input type="text" id="apellido2" name="apellido2" placeholder="Segundo Apellido" required>
    </div>
    <div class="tel">
        <label for="telf">Número Celular <span class="required"></span></label>
        <input type="text" id="num-tel" class="nume-tel" placeholder="Teléfono" name="telefono" required>
    </div>
    <div class="email">
        <label for="correo">Correo Electronico <span class="required"></span></label>
        <input type="text" id="correo" name="correo" placeholder="Ej:correo@vetcare.com" required>
    </div>
    
</body>
</html>
